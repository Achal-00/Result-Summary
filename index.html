<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-side">
            <div class="result">
                <p>Your Result</p>
            </div>
            <div class="circled-container">
                <div class="circled">
                    <p class="main">76</p>
                    <p class="sub">of 100</p>
                </div>
            </div>
            <div class="content">
                <p class="heading">Great</p>
                <p class="section">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="heading">Summary</div>
            <div class="reaction">
                <img src="images/icon-reaction.svg"><span class="rea">Reaction</span><span><b>80</b><span class="rem"> / 100</span></span>
            </div>
            <div class="memory">
                <img src="images/icon-memory.svg"><span class="mem">Memory</span><span><b>92</b><span class="rem"> / 100</span></span>
            </div>
            <div class="verbal">
                <img src="images/icon-verbal.svg"><span class="verb">Verbal</span><span><b>61</b><span class="rem"> / 100</span></span>
            </div>
            <div class="Visual">
                <img src="images/icon-visual.svg"><span class="vis">Visual</span><span><b>72</b><span class="rem"> / 100</span></span>
            </div>
            <div class="continue">
                <input type="submit" value="Continue" class="continueButton">
            </div>
        </div>
    </div>
</body></html>
